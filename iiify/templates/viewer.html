<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IIIF Image Server 2.0 + Openseadragon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="IIIF Image Server 2.0 with Openseadragon." name="description">
	<link href="/static/styles/style.css" rel="stylesheet" type="text/css" />
	<script src="/static/scripts/openseadragon/openseadragon.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<div id="canvas" style="width: 100%; height: 100%;"></div>
	<script type="text/javascript">
	  var viewer = OpenSeadragon({
	    id: "canvas",
	    tileSources: ["{{ info['@id'] }}/info.json"],
	    resize: true,
	    preserveViewport: true,
	    visibilityRatio: 1,
	    showNavigationControl: false
	  });
	  viewer.addHandler("open", function(){
  	    var bounds = viewer.world._items[0].getBounds();
 	    console.log(bounds);
	    viewer.viewport.fitBounds(bounds, true);
	  })
	</script>
    </body>
</html>
